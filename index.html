<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>share button example</title>

    <meta charset="UTF-8"/>

    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <meta property="og:url"
          content="https://web.gem4me.com/share-button"/>
    <meta property="og:type" content="article"/>
    <meta
            id="tt"
            property="og:title" content="the share button"/>
    <meta property="og:description" content="the first p!"/>
    <meta property="fb:app_id" content="151031658945087"/>
    <meta property="og:image"
          content="https://web.gem4me.com/share-button/image/cat.jpg"/>

</head>
<body>

<h1>the cat</h1>

<img src="image/cat.jpg?2" alt="">

<!-- VK begin -->
<h3>url: https://vk.com/dev/widget_share</h3>
<div id="vk_share_button"></div>

<script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251"></script>
<script>
    document.getElementById('vk_share_button').innerHTML = VK.Share.button(
        {
            url: 'https://web.gem4me.com/share-button',
            title: 'Заголовок страницы 1111',
            image: 'https://web.gem4me.com/share-button/image/cat.jpg',
            noparse: false
        },
        {type: 'custom', text: '<div style="width: 20px;  height: 100px; background-color: #c00;">123</div>'});
</script>
<!-- VK end -->

<!-- FB begin -->

<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s);
    js.id = id;
    js.src = "https://connect.facebook.net/ru_RU/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '1510316numbers', // App ID
            status: false,
            version: 'v2.0',
            cookie: true,
            xfbml: false  // parse XFBML
        });
    };
</script>

<script>
    function onFbClick() {

        tt.content='e';

        FB.ui({
            method: 'share',
            mobile_iframe: true,
            href: 'https://web.gem4me.com/share-button/'
        }, function(response){});
    }
</script>


<div onclick="onFbClick()">
    --------<br/>
    FB share<br/>
    --------
</div>

<!-- FB end -->


</body>
</html>
